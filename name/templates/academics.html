      <div class="container my-5">
  <label><h5>First Year</h5></label><!--FirstYear-->
    <form method="POST" action="/certifications" class="row g-3">
      {% csrf_token %}
  <div class="col-md-6">
    <label for="cgpa" class="form-label">CGPA</label>
    <input type="text" name="cgpa" class="form-control">
  </div>
  <div class="col-md-6">
    <label for="percentage" class="form-label">Percentage</label>
    <input type="text" name="percentage" class="form-control">
  </div>
  <div class="col-md-6">
    <label for="subject1" class="form-label">Subject 1</label>
    <input type="text" class="form-control" name="subject1">
  </div>
  <div class="col-md-6">
    <label for="subject2" class="form-label">Subject 2</label>
    <input type="text" class="form-control" name="subject2" >
  </div>
  <div class="col-md-6">
    <label for="subject3" class="form-label">Subject 3</label>
    <input type="text" class="form-control" name="subject3">
  </div>
  <div class="col-md-6">
    <label for="subject4" class="form-label">Subject 4</label>
    <input type="text" class="form-control" name="subject4">
  </div>
  <div class="col-md-6">
    <label for="subject5" class="form-label">Subject 5</label>
    <input type="text" class="form-control" name="subject5">
  </div>
  <div class="col-md-4">
    <label for="kt" class="form-label">No. Of kt's</label>
    <select name ='kt'class="form-select">
      <option selected>Choose...</option>
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>
  <button type="submit" id="submit" class="btn btn-primary">SUBMIT</button>
</form>
</div><!--container div-->


  
</div>
