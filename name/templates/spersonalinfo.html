    <div class="container py-4">
    <form method='POST' action='succes' class="row g-3">
      {% csrf_token %}
      <div class="col-md-12"> 
        <h1>Student's Info</h1>
      </div>
      <div class="col-md-6">
        <label for="idNumber" class="form-label">ID Number:</label>
        <input type="text" name="idNumber" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="roll" class="form-label">Roll No:</label>
        <input type="text" name="roll" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="department" class="form-label">Department:</label>
        <input type="text" name="department" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="student_name" class="form-label">Name:</label>
        <input type="text" name="student_name" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="father_name" class="form-label">Father Name:</label>
        <input type="text" name="father_name" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="mother_name" class="form-label">Mother Name:</label>
        <input type="text" name="mother_name" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" name="last_name" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="photo" class="form-label">Photo:</label>
        <input type="file" name="photo" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="sign" class="form-label">Signature:</label>
        <input type="file" name="sign" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="dob" class="form-label">DOB:</label>
        <input type="date" name="dob" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="student_email" class="form-label">Email:</label>
        <input type="text" name="student_email" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" name="phone" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="completion_year" class="form-label">Year of Completion:</label>
        <input type="text" name="completion_year" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Address (First Line):</label>
        <input type="text" name="address" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="country" class="form-label">Country:</label>
        <input type="text" name="country" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="state" class="form-label">State:</label>
        <input type="text" name="state" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="district" class="form-label">District:</label>
        <input type="text" name="district" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="email_mother" class="form-label">Mother's Email id:</label>
        <input type="text" name="email_mother" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="email_father" class="form-label">Father's Email id:</label>
        <input type="text" name="email_father" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="number_father" class="form-label">Father's Phone Number:</label>
        <input type="text" name="number_father" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="number_mother" class="form-label">Mother's Phone Number:</label>
        <input type="text" name="number_mother" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="designation_mother" class="form-label">Mother's Designation:</label>
        <input type="text" name="designation_mother" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="designation_father" class="form-label">Father's Designation:</label>
        <input type="text" name="designation_father" class="form-control">
      </div>
      <div>
        <button type="submit" id="submit"class="btn btn-primary">SUBMIT</button>
      </div>
    </form>
  </div>    

    <!-- Optional JavaScript; choose one of the two! -->
