<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
     {% load static %}
    <link rel="stylesheet" href={% static 'style.css' %}>
  </head>
  <body id="body">
    <div class="card " style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Login Form</h5>
     <form method="POST" action="proctor">
     {% csrf_token %}
  <div class="mb-3">
    <label for="Name " class="form-label">Name</label>
    <input type="text" name="Name" class="form-control" id="Name" >
 
   <div class="mb-3">
    <label for="Contact " class="form-label">Phone Number:</label>
    <input type="text" name="Contact" class="form-control" id="Contact" >
   </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" id='email' name="email" class="form-control">
  </div>
  
  <button type="submit" onclick='proctor()' class="btn btn-primary">Submit</button>
  <div id='space'></div>

</form>
  </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      function proctor(){
        var Name = document.getElementById('Name').value;
        var Contact = document.getElementById('Contact').value;
        var email = document.getElementById('email').value;
        if(Name =='admin' && Contact == 56789 && email == 'admin@gmail.com'){
          document.getElementById('space').innerHTML ="login successfully"
          //document.getElementById("space").write(<a href='proctor'>proctor</a>)
        }
        else{
          document.getElementById('space').innerHTML ="try again"
        }
      }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
